name: Build and deploy Node.js app to Azure Web App - recipetok-frontend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install & build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Zip frontend contents (package.json at zip root)
        run: |
          cd frontend
          zip -r ../frontend-package.zip ./*

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-package
          path: frontend-package.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: frontend-package
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_10FC2FCBA390465EB7ACB039494396AA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7D99AF9905DB4FADAF5EDD33F209A662 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5847E6B1B6C14905A1D7CB563F08765F }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'recipetok-frontend'
          slot-name: 'Production'
          package: ./frontend-package.zip
